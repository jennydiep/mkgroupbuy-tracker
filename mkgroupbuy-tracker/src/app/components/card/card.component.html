<ion-card [href]="'/single-product/' + id">
  <ion-img [src]="image"></ion-img>
  <ion-chip>
    <ion-label>{{ type }}</ion-label>
  </ion-chip>
  <ion-card-header>
    <ion-card-title>{{ name }}</ion-card-title>
    <ion-card-subtitle>price: ${{ price }}</ion-card-subtitle>
    <ion-card-subtitle *ngIf="!checkDaysLeft()">time remaining: {{ daysLeft }} days</ion-card-subtitle>
  </ion-card-header>
</ion-card>
